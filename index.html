<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Website Using HTML and CSS - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="left-col">
            <img class="logo" src="images/logo.png" alt="logo">
            <div class="content-box">
                <img class="rating" src="images/rating.png" alt="rating">
                <h1>Pico de Gallo Fruit Salad</h1>
                <p>Attractively arrange the vegetable and fruit slice on a serving platter. 
                    Sprinkle  with salt and chile powder to taste. Serve with lime wedges to squeeze over all.
                </p>
                <button type ="button">View Ingredients<img src="images/arrow.png"></button>
            </div>
            <img src="images/left-arrow.png" class="left-arrow" alt="left-arrow">
        </div>
        <div class="right-col">
            <div class="navbar">
                <div class="search-box">
                    <input type="text" placeholder="Find recipes, videos and more">
                    <img src="images/search.png" alt="search">
                </div>
                <ul>
                    <li><a href=""><img src="images/fill-tag.png">Saves</a></li>
                    <li><a href="">Sign Up</a></li>
                </ul>
            </div>
            <div class="more-items">
                <img src="images/fruit1.png" alt="">
                <img src="images/fruit2.png" alt="">
                <img src="images/fruit3.png" alt="">
            </div>
            <img src="images/right-arrow.png" class="right-arrow" alt="left-arrow">
        </div>
        <img src="images/fruits.png" class="main-img" alt="main-img">
    </div>

</body>
</html>
